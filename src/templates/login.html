{%extends "baseWiki.html"%}
{%block Content %}
	<h2>Login</h2>
	<form method="post">
		<table>
			<tr>
				<td class="label">
					Username
				</td>
				<td>
					<input type="text" name="username" value="{{username}}">
				</td>
			</tr>
			<tr>
				<td class="label">
					Password
				</td>
				<td><input type="password" name="password" value=""></td>
				<td class="error">
					{{error_message}}
				</td>
			</tr>
					</table>
		<input type="submit">
	</form>
{%endblock%}
